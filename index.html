<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="chakkun1121が作成した無料のタイマーアプリです。">
  <link rel="manifest" href="manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
  <meta property="og:description" content="chakkun1121が作成した無料のタイマーアプリです。">
  <meta property="og:title" content="タイマーアプリ">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://chakkun1121.github.io/timer">
  <title>タイマーアプリ | chakkun1121</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>タイマー</header>
  <main>
    <section class="show-time">
      <h1>
        <spen id="hour"></spen>:<spen id="minute"></spen>:<spen id="second"></spen>
      </h1>
    </section>
    <section class="settings">
      <label class="setting">
        <input typt="number" id="hourInput" min="0" max="23" value="00" onchange="changeTimerTime()">
      </label>
      <label class="setting">
        <input typt="number" id="minuteInput" min="0" max="59" value="03" onchange="changeTimerTime()">
      </label>
      <label class="setting">
        <input typt="number" id="secondInput" min="0" max="59" value="00" onchange="changeTimerTime()">
      </label>
    </section>
    <section class="buttons">
      <button id="start" onclick="startTimer()">スタート</button>
      <button id="stop" onclick="stopTimer()">ストップ</button>
      <button id="reset" onclick="resetTimer()">リセット</button>
  </main>
  <script src="script/script.js"></script>
</body>

</html>
